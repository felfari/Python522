<body>
    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>картинки</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #afaeae;
        }
        .container {
          
            padding: 20px;
            background-color: white;
            text-align: center;
        }
        .images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .image-container {
            width: 250px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .controls {
            margin: 20px 0;
        }
        input[type="number"] {
            width: 60px;
            padding: 8px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <div class="image-container" id="img1">
                <img src="1.jpg" >
            </div>
            <div class="image-container" id="img2">
                <img src="2.jpg">
            </div>
            <div class="image-container" id="img3">
                <img src="3.jpg">
            </div>
        </div>

        <div class="controls">
            <p>поменять <input type="number" id="from" value="2" min="1" max="3"> на <input type="number" id="to" value="3" min="1" max="3"></p>
            <button onclick="swapImages()">поменять</button>
        </div>
    </div>

    <script src="javasp.js"></script>
</body>
</html>
</body>
</html>
